<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/courier/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/courier/script.js"></script>
    <title>Courier Login</title>
  </head>
  <body class="bg-light">
    <main class="container-fluid-login">
      <div
        class="wrapper-card-login bg-white elementToFadeInAndOut"
        id="login-screen"
        style="display: block"
      >
        <img
          src="/static/assets/logo_courier.svg"
          width="60%"
          alt="gleanproject"
          class="mt-2"
        />
        <form
          id="formLogin"
          onsubmit="login(event);"
          class="needs-validation"
          novalidate
        >
          <div class="mb-3 mt-4">
            <label class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              id="loginEmail"
              aria-describedby="emailHelp"
              required
              maxlength="50"
            />
            <div class="invalid-feedback">
              Please provide a valid email address
            </div>
          </div>
          <div class="mb-1">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
              maxlength="50"
            />
            <div class="invalid-feedback">Please provide a valid password</div>
          </div>
          <!--           <p class="mb-3 form-text txt-primary-green fw-normal" role="button">
            Forgot Password?
          </p> -->
          <div class="d-flex my-4">
            <button type="submit" class="btn-primary-green">Log In</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
