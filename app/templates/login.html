<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device=width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light" id="loginBody">
    <div
      id="toast-login"
      class="toast position-fixed start-50 translate-middle-x"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="z-index: 11; top: 1.5rem"
    >
      <div class="d-flex bg-white rounded">
        <div class="bg-danger rounded-start" style="width: 1rem"></div>
        <div class="toast-body mx-auto fs-6" id="toast-message">
          Something went wrong
        </div>
        <button
          type="button"
          class="btn-close btn-close-dark my-auto me-2"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <main class="container-fluid-login">
      <div
        class="wrapper-card-login bg-white elementToFadeInAndOut"
        id="login-screen"
        style="display: block"
      >
        <img
          src="/static/assets/logo.svg"
          width="40%"
          alt="gleanproject"
          class="mt-2"
          onclick="location.href='/store'"
          style="cursor: pointer"
        />
        <form
          id="formLogin"
          onsubmit="login(event);"
          class="needs-validation"
          novalidate
        >
          <div class="mb-3 mt-4">
            <label class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              id="loginEmail"
              aria-describedby="emailHelp"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid email address
            </div>
          </div>
          <div class="mb-1">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
            />
            <div class="invalid-feedback">Please provide a valid password</div>
          </div>
          <!--           <p class="mb-3 form-text txt-primary-green fw-normal" role="button">
            Forgot Password?
          </p> -->
          <div class="d-flex my-4">
            <button id="loginBtn" type="submit" class="btn-primary-green">
              Log In
            </button>
            <button
              id="loginBtn2"
              class="btn-dark-green"
              type="button"
              disabled
            >
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Loading...
            </button>
          </div>
          <div class="form-text mt-4 d-flex" onclick="swsignup()">
            Don't have an account ?
            <p id="button-signup">&nbsp Sign Up</p>
          </div>
        </form>
      </div>
      <div
        class="wrapper-card-login bg-white elementToFadeInAndOut"
        id="signup-screen"
        style="display: none"
      >
        <img
          src="/static/assets/logo.svg"
          width="40%"
          alt="gleanproject"
          class="mb-4"
        />
      </div>
      <div
        class="g-recaptcha"
        data-sitekey="6LdYee4eAAAAAIA9fSK4-1fLJDwo-fkczaqXYu-G"
        data-size="invisible"
        data-callback="loginValidated"
      ></div>
    </main>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="/static/script.js"></script>
    <script>
      $("#loginBtn2").toggle();
    </script>
  </body>
</html>
