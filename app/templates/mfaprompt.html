<!DOCTYPE html>
<html>
  <head>
    <title>Verify Login</title>
    <meta name="viewport" content="width=device=width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <style>
      #button-signup,
      #button-login {
        cursor: pointer !important;
      }

      #button-signup:hover,
      #button-login:hover {
        color: #95c22b;
      }
    </style>
  </head>
  <body class="bg-light" id="loginBody">
    <main class="container-fluid-login">
      <div class="wrapper-card-login bg-white elementToFadeInAndOut" id="pwexp-screen" style="display: block" >
        <p class="fs-4">Two Factor Authentication</p>
        <p class="fs-5" id="totp-usern">{{fname}} {{lname}}</p>
        <div id="totpUser" data-fname ="{{fname}}" data-lname="{{lname}}"></div>
        <div class="form-text"><p id="button-restart" onclick="location = '/logout'" style="cursor:pointer"> Restart Login </p></div>
        <form id="formTOTP" onsubmit="verifyOTP(event, {{user}})" class="needs-validation" novalidate> <!-- onsubmit here -->
          <div class="mb-1">
            <p class="fs-6">Enter 6 digits auth code from the registered Authenticator app.</p>
            <input
              type="number"
              class="form-control"
              id="totp-login"
              maxlength="6"
              required
            />
            <div class="invalid-feedback">
              Invalid Code.
            </div>
          </div>
          <div class="d-flex py-4">
            <button id="totpBtn" type="submit" class="btn-primary-green shadow ">Verify</button>
            <button id="totpBtn2" class="btn-dark-green shadow " type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
               Loading...
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="../static/script.js"></script>
    <script>
      $("#totpBtn2").toggle()
    </script>
  </body>
</html>
